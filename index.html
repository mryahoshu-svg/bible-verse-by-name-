    function randomInt(max) {
      // use crypto if available
      if (window.crypto && window.crypto.getRandomValues) {
        const arr = new Uint32Array(1);
        window.crypto.getRandomValues(arr);
        return arr[0] % max;
      } else {
        return Math.floor(Math.random() * max);
      }
    }

    function renderVerse(obj) {
      const box = document.getElementById('verseBox');
      box.querySelector('.text').textContent = obj.text;
      box.querySelector('.ref').textContent = obj.ref || '';
    }

    // pick random on load unless ?name= present
    function pickOnLoad() {
      const params = new URLSearchParams(location.search);
      const nameParam = params.get('name') || '';
      if (nameParam.trim()) {
        // deterministic by name (optional behavior)
        let h=5381;
        const s = nameParam.trim().toLowerCase();
        for (let i=0;i<s.length;i++){ h = ((h<<5)+h) + s.charCodeAt(i); h = h & 0xffffffff; }
        if (h<0) h = Math.abs(h);
        const idx = h % verses.length;
        renderVerse(verses[idx]);
      } else {
        const idx = randomInt(verses.length);
        renderVerse(verses[idx]);
      }
    }

    document.getElementById('nextBtn').addEventListener('click', function(){
      // each click shows a new random verse
      const idx = randomInt(verses.length);
      renderVerse(verses[idx]);
    });

    document.getElementById('sameByName').addEventListener('click', function(){
      const name = document.getElementById('nameInput').value || '';
      if (!name.trim()) { alert('कृपया नाम डालें।'); return; }
      // deterministic mapping
      let h=5381;
      const s = name.trim().toLowerCase();
      for (let i=0;i<s.length;i++){ h = ((h<<5)+h) + s.charCodeAt(i); h = h & 0xffffffff; }
      if (h<0) h = Math.abs(h);
      const idx = h % verses.length;
      renderVerse(verses[idx]);
    });

    document.getElementById('copyLink').addEventListener('click', function(){
      const url = location.origin + location.pathname;
      navigator.clipboard?.writeText(url).then(function(){ alert('Link copied!'); }, function(){ prompt('Copy this link:', url); });
    });

    // initial display
    pickOnLoad();
  </script>
</body>
