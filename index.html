<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bible Verse by Name — Bilingual</title>
  <link rel="stylesheet" href="spiritual.css">
</head>
<body>
  <div class="app">
    <header class="site-header">
      <h1>Bible Verse by Name</h1>
      <p class="subtitle">Bilingual verses • cycle-per-name • ambient audio</p>
    </header>

    <section class="controls">
      <label for="name-select">Choose a name</label>
      <select id="name-select" aria-label="Name selector"></select>

      <label for="cycles">Cycles per name</label>
      <input id="cycles" type="number" min="1" value="1" aria-label="Cycles per name">

      <button id="next-btn">Next</button>
    </section>

    <main id="verse-card">
      <article class="verse bilingual" role="region" aria-live="polite">
        <div id="verse-en" class="lang en"></div>
        <div id="verse-alt" class="lang alt"></div>
      </article>
    </main>

    <!-- Ambient audio with a fallback source (mp3 primary, ogg fallback) -->
    <audio id="ambient-audio" preload="auto" loop>
      <source src="audio/ambient.mp3" type="audio/mpeg">
      <source src="audio/ambient.ogg" type="audio/ogg">
      <!-- Fallback text in case audio isn't supported -->
      Your browser does not support the audio element.
    </audio>

    <!-- Autoplay overlay shown when autoplay is blocked by the browser -->
    <div id="autoplay-overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlay-inner">
        <p>Autoplay was blocked. Click to enable sound and continue autoplay.</p>
        <button id="enable-audio">Enable audio & autoplay</button>
      </div>
    </div>

  </div>

  <script src="verse-picker.js"></script>
</body>
</html>
