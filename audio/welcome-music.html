<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Church</title>
  <style>
    /* Fade-in effect for audio */
    #welcomeMusic {
      opacity: 0;
      transition: opacity 3s ease-in;
    }
    body.loaded #welcomeMusic {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Church Intro Music -->
  <audio id="welcomeMusic" autoplay loop>
    <source src="audio/luminoso_church_intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Add fade-in effect after page loads
    window.addEventListener('load', function () {
      document.body.classList.add('loaded');
    });
  </script>

</body>
</html>
